<div class="products" style="text-align: center;">
    <app-product-search 
        (search)="search($event)">
    </app-product-search>
    
    <app-product-list
        [products]="products"
        (deleteProduct)="deleteProduct($event)"
        (changeState)="changeState($event)"
    ></app-product-list>

    <app-confirm-modal
        [isActive]="isActive"
        [question]="question"
        (response)="onResponse($event)"
    ></app-confirm-modal>

    <a routerLink="/nuevo-producto" class="button is-info">Nuevo Producto</a>
</div>
